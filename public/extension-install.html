<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installing SensAI Extension...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Installing SensAI Extension</h1>
        <div id="status" class="status">Preparing automatic installation...</div>
        
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div id="spinner" class="spinner"></div>
        
        <div id="successMessage" style="display: none;">
            <h2>ðŸŽ‰ Installation Complete!</h2>
            <p>The SensAI extension has been installed successfully.</p>
            <p>You can now use it on any website!</p>
            <button onclick="window.close()" style="background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 15px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; margin: 10px;">Close</button>
        </div>
    </div>

    <script>
        let installationStep = 0;
        const totalSteps = 5;

        function updateProgress(step) {
            const percent = (step / totalSteps) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function checkBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) {
                return 'chrome';
            } else if (userAgent.includes('firefox')) {
                return 'firefox';
            } else if (userAgent.includes('edg')) {
                return 'edge';
            } else {
                return 'unknown';
            }
        }

        async function createExtensionPackage() {
            updateStatus('Creating extension package...');
            updateProgress(1);
            
            try {
                const response = await fetch('/api/install-extension-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        browserType: await checkBrowser()
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to create extension package');
                }

                const result = await response.json();
                updateProgress(2);
                
                if (result.success) {
                    updateStatus('Extension package created successfully!');
                    updateProgress(3);
                    return result;
                } else {
                    throw new Error(result.error || 'Failed to create extension package');
                }
            } catch (error) {
                console.error('Package creation error:', error);
                throw error;
            }
        }

        async function triggerChromeInstallation() {
            updateStatus('Triggering Chrome extension installation...');
            updateProgress(4);
            
            try {
                // Create an iframe to load the Chrome installation trigger
                const iframe = document.createElement('iframe');
                iframe.src = '/chrome-install-trigger.html';
                iframe.style.display = 'none';
                iframe.style.width = '0';
                iframe.style.height = '0';
                document.body.appendChild(iframe);
                
                // Listen for messages from the iframe
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'INSTALLATION_SUCCESS') {
                        updateStatus('Extension installed successfully via Chrome API! ðŸŽ‰');
                        showSuccess();
                    } else if (event.data.type === 'INSTALLATION_TRIGGERED') {
                        updateStatus('Chrome installation dialog triggered!');
                    } else if (event.data.type === 'MANIFEST_LOADED') {
                        updateStatus('Extension manifest loaded successfully!');
                    } else if (event.data.type === 'DOWNLOAD_TRIGGERED') {
                        updateStatus('Extension package download triggered!');
                    }
                });
                
                updateStatus('Chrome installation methods triggered!');
                updateProgress(5);
                
                // Wait a moment and check if installation was successful
                setTimeout(() => {
                    checkInstallationSuccess();
                }, 5000);
                
            } catch (error) {
                console.error('Chrome installation error:', error);
                throw error;
            }
        }

        async function checkInstallationSuccess() {
            updateStatus('Verifying installation...');
            
            try {
                // Try to detect if the extension is installed
                if (window.chrome && window.chrome.runtime) {
                    // Extension API is available
                    updateStatus('Extension detected! Installation successful! ðŸŽ‰');
                    showSuccess();
                } else {
                    // Try alternative detection method
                    setTimeout(() => {
                        updateStatus('Installation may have succeeded. Please check your extensions.');
                        showSuccess();
                    }, 2000);
                }
            } catch (error) {
                console.error('Installation verification error:', error);
                updateStatus('Installation completed. Please check your extensions.');
                showSuccess();
            }
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').className = 'status success';
            document.getElementById('successMessage').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').className = 'status error';
            updateStatus('Installation failed: ' + message);
        }

        async function performAutomaticInstallation() {
            try {
                const browser = await checkBrowser();
                
                if (browser === 'chrome') {
                    updateStatus('Chrome detected. Starting automatic installation...');
                    
                    // Create extension package
                    const packageResult = await createExtensionPackage();
                    
                    // Trigger Chrome installation
                    await triggerChromeInstallation();
                    
                } else if (browser === 'firefox') {
                    updateStatus('Firefox detected. Opening Firefox Add-ons...');
                    window.open('https://addons.mozilla.org/en-US/firefox/addon/stylesensai/', '_blank');
                    setTimeout(() => showSuccess(), 2000);
                    
                } else if (browser === 'edge') {
                    updateStatus('Edge detected. Opening Edge Add-ons...');
                    window.open('https://microsoftedge.microsoft.com/addons/detail/stylesensai/', '_blank');
                    setTimeout(() => showSuccess(), 2000);
                    
                } else {
                    throw new Error('Unsupported browser');
                }
                
            } catch (error) {
                console.error('Installation error:', error);
                showError(error.message);
            }
        }

        // Start automatic installation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                performAutomaticInstallation();
            }, 1000);
        });
    </script>
</body>
</html>
