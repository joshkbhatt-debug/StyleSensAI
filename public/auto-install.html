<!DOCTYPE html>
<html>
<head>
    <title>Installing SensAI Extension...</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Installing SensAI Extension</h1>
        <div id="status" class="status">Preparing automatic installation...</div>
        
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div id="successMessage" style="display: none;">
            <h2>ðŸŽ‰ Installation Complete!</h2>
            <p>The SensAI extension has been installed successfully.</p>
            <p>You can now use it on any website!</p>
            <button onclick="window.close()" style="background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 15px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; margin: 10px;">Close</button>
        </div>
    </div>

    <script>
        let step = 0;
        const totalSteps = 4;

        function updateProgress(step) {
            const percent = (step / totalSteps) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showSuccess() {
            document.getElementById('status').className = 'status success';
            document.getElementById('successMessage').style.display = 'block';
        }

        async function autoInstallExtension() {
            try {
                // Step 1: Prepare extension package
                updateStatus('Creating extension package...');
                updateProgress(1);
                
                const response = await fetch('/api/auto-install-extension', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to prepare extension');
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to prepare extension');
                }

                // Step 2: Trigger automatic installation
                updateStatus('Triggering automatic installation...');
                updateProgress(2);
                
                // Method 1: Try Chrome Extension Installation API
                if (window.chrome && window.chrome.webstore) {
                    updateStatus('Using Chrome Extension API...');
                    
                    // This would work if the extension was published to Chrome Web Store
                    const webstoreUrl = 'https://chrome.google.com/webstore/detail/sensai-extension/placeholder';
                    
                    window.chrome.webstore.install(
                        webstoreUrl,
                        () => {
                            updateStatus('Extension installed successfully! ðŸŽ‰');
                            updateProgress(4);
                            showSuccess();
                        },
                        (error) => {
                            console.error('Chrome API failed:', error);
                            // Fall back to alternative method
                            tryAlternativeInstallation(result.installUrl);
                        }
                    );
                } else {
                    // Fall back to alternative method
                    tryAlternativeInstallation(result.installUrl);
                }
                
            } catch (error) {
                console.error('Auto-installation error:', error);
                updateStatus('Installation failed. Please try manual installation.');
            }
        }

        function tryAlternativeInstallation(installUrl) {
            updateStatus('Using alternative installation method...');
            updateProgress(3);
            
            try {
                // Method 2: Try to trigger Chrome's extension installation
                const link = document.createElement('a');
                link.href = installUrl;
                link.download = 'SensAI-extension.zip';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // Trigger the download
                link.click();
                document.body.removeChild(link);
                
                updateStatus('Extension package downloaded. Installing...');
                updateProgress(4);
                
                // Show success after a delay
                setTimeout(() => {
                    updateStatus('Installation completed! Please check your extensions.');
                    showSuccess();
                }, 3000);
                
            } catch (error) {
                console.error('Alternative installation failed:', error);
                updateStatus('Installation failed. Please try manual installation.');
            }
        }

        // Start automatic installation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                autoInstallExtension();
            }, 1000);
        });
    </script>
</body>
</html>
