<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleSensAI</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    
    select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: white;
    }
    
    select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
    
    .result {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      display: none;
    }
    
    .result h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .result-text {
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
      white-space: pre-wrap;
    }
    
    .copy-button {
      margin-top: 8px;
      padding: 6px 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .copy-button:hover {
      background: #059669;
    }
    
    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SA</div>
    <h1>StyleSensAI</h1>
    <div class="subtitle">AI Writing Assistant</div>
  </div>
  
  <form id="analysisForm">
    <div class="form-group">
      <label for="style">Style:</label>
      <select id="style" required>
        <option value="">Select a style...</option>
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
        <option value="technical">Technical</option>
        <option value="creative">Creative</option>
        <option value="persuasive">Persuasive</option>
        <option value="narrative">Narrative</option>
        <option value="academic">Academic</option>
        <option value="journalistic">Journalistic</option>
        <option value="descriptive">Descriptive</option>
        <option value="concise">Concise</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="text">Text to improve:</label>
      <textarea id="text" placeholder="Paste or type your text here..." required></textarea>
    </div>
    
    <button type="submit" class="button" id="submitBtn">Improve Text</button>
  </form>
  
  <div class="loading" id="loading">
    <div>ðŸ¤– SensAI is working...</div>
  </div>
  
  <div class="error" id="error"></div>
  
  <div class="result" id="result">
    <h3>Improved Text:</h3>
    <div class="result-text" id="resultText"></div>
    <button class="copy-button" id="copyBtn">Copy to Clipboard</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
